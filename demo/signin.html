<!DOCTYPE html>
<html lang="en">
    <head>
        <title>signIn | CoCreateJS</title>

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon.ico" />
        <link
            rel="stylesheet"
            href="../index.css"
            array="files"
            object="637bc8fe91249e639db315d9"
            key="src"
            type="text/css" />
        <link rel="manifest" href="/manifest.webmanifest" />
    </head>

    <body
        style="
            background-image: url('https://cdn.cocreate.app/background.png');
        ">
        <a href="./signout.html" session="true" hidden></a>

        <a
            href="./signup.html"
            title=""
            class="position:relative z-index:1 float:right margin:15px margin-left:auto color:white"
            >Sign Up</a
        >

        <div
            class="justify-content:center align-items:center overflow:auto display:flex flex-wrap:wrap position:absolute width:100% height:100%">
            <div
                class="flex-grow:1 min-width:300px max-width:400px margin:15px">
                <form realtime="false" array="users" id="signin">
                    <div
                        class="overflow:hidden padding:0px_25px background:white background:#222@dark">
                        <div class="float:left width:75% padding-top:25px">
                            <h3>Sign In</h3>
                        </div>
                        <div
                            class="float:right width:25% padding-top:5px font-size:70px line-height:100px text-align:right">
                            <i src="/assets/svg/sign-in-alt.svg"></i>
                        </div>
                    </div>
                    <div
                        class="padding:25px background:gainsboro background:#444@dark text-align:left">
                        <floating-label>
                            <input
                                type="email"
                                key="email"
                                placeholder="Email"
                                class="floating-label" />
                        </floating-label>

                        <floating-label>
                            <input
                                type="password"
                                key="password"
                                placeholder="Password"
                                class="floating-label" />
                        </floating-label>

                        <button
                            actions="signIn"
                            href="signout.html"
                            class="outline">
                            Sign In
                        </button>

                        <a show="#forgotpass" hide="#signin">Forgot Password</a>
                    </div>
                </form>

                <form array="users" hidden id="forgotpass">
                    <div
                        class="overflow:hidden padding:0px_25px background:white background:#222@dark">
                        <div class="float:left width:75% padding-top:25px">
                            <h3>Password Recovery</h3>
                        </div>
                        <div
                            class="float:right width:25% padding-top:5px font-size:70px line-height:100px text-align:right">
                            <i src="/assets/svg/key.svg"></i>
                        </div>
                    </div>
                    <div
                        class="padding:25px background:gainsboro background:#444@dark text-align:left">
                        <floating-label>
                            <input
                                type="email"
                                key="email"
                                id="email"
                                placeholder="Email"
                                class="floating-label" />
                        </floating-label>

                        <button class="outline">
                            <a>Send Email</a>
                        </button>

                        <a show="#signin" hide="#forgotpass">Sign In</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="position:fixed!important bottom:15px right:15px">
            <div template class="card margin:5px padding:10px {{status}}">
                <span class="{{type}}">{{message}}</span
                ><a actions="removeElement"> X</a>
            </div>

            <div
                template
                class="card position:fixed!important bottom:15px right:15px padding:10px {{status}}">
                <span class="{{type}}">{{message}}</span
                ><a actions="removeElement"> X</a>
            </div>
        </div>

        <script src="https://CoCreate.app/dist/CoCreate.js"></script>
    </body>
</html>
